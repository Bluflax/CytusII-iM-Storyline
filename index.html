<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytus2 Storyline Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="contentprovider" id="iMtopicprovider">
            <div class="contentlist" id="iMtopiclist">
                <!-- Data items will be inserted here -->
                    <div class="imtopic">
                        <div class="imavatarprovider">
                            <img src="assets/default_01.png" alt="avatar">
                            <p class="imavatarname">Testname</p>
                        </div>
                        <div class="imtopicmain">
                            <!--p><strong>ID:</strong> ${imtopic.Id || 'N/A'}</p-->
                            <p class="imtopictitle">Event Title</p>
                            <p class="imtopicdetail">0 likes</p>
                            <!--p class="imtopicdetail">${imtopic.Replies ? imtopic.Replies.length : 0} comments</p-->
                        </div>
                    </div>
                    <div class="imtopic">
                        <div class="imavatarprovider">
                            <img src="assets/default_01.png" alt="avatar" >
                            <p class="imavatarname">测试#OWO#</p>
                        </div>
                        <div class="imtopicmain">
                            <!--p><strong>ID:</strong> ${imtopic.Id || 'N/A'}</p-->
                            <p class="imtopictitle">事件标题</p>
                            <p class="imtopicdetail">0 likes</p>
                            <!--p class="imtopicdetail">0 comments</p-->
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Alpha build 0.0.1</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
